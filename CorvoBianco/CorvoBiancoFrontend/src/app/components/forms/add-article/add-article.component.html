<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title> Add a New Article or Interview</h1>
  <div mat-dialog-content style="display:flex;flex-direction: column;width: 25rem">
    <mat-form-field style="width: 20rem">
      <mat-label>Article Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field style="width: 20rem">
      <mat-label>Article Preview</mat-label>
      <input matInput formControlName="preview">
    </mat-form-field>
    <mat-form-field style="width: 20rem">
      <mat-label>Posted</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="posted">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="width: 20rem">
      <mat-label>Article Description</mat-label>
      <textarea matInput formControlName="articleDescription"></textarea>
    </mat-form-field>
    <mat-form-field style="width: 20rem">
      <mat-label>Books</mat-label>
      <mat-select formControlName="bookIds" multiple>
        @for(b of books;track b.id)
        {
        <mat-option  [value]="b.id">{{b.title}}</mat-option>
        }
      </mat-select>
    </mat-form-field>






  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="closeAddArticleDialog()" >Cancel</button>
    <button mat-raised-button type="submit">Add Article</button>
  </div>
</form>
