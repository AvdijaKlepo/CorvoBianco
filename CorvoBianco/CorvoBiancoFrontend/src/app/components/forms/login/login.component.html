<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title> Login</h1>
  <div mat-dialog-content style="display:flex;flex-direction: column;width: 25rem">
    <mat-form-field style="width: 20rem">
      <mat-label>Username</mat-label>
      <input id="username" matInput formControlName="username">
    </mat-form-field>
    <mat-form-field style="width: 20rem">
      <mat-label>Password</mat-label>
      <input matInput  type="password" formControlName="password">
    </mat-form-field>





  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="closeLoginDialog()" >Cancel</button>
    <button mat-raised-button type="submit" >Login</button>
  </div>
</form>
